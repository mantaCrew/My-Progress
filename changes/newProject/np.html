<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Caclulator</title>
    
</head>
<body>
    <a href="../index.html">Home</a>
    <h1>My Calculator</h1>
    <p>Since I learned the html and css, going to build the calculator.</p>
    <p>Just setting the stage :D</p>
    <div class="calcBody">
        <div class="calcLayers">
            <div class="disLayer layer">
                <input type="string" class="input" value=""><output name="x" for="a b"></output>
            </div>
            <div class="operatorBut layer box">
                <button class="butDivide">/</button>
                <button class="butMultiply">*</button>
                <button class="butSubtract">-</button>
                <button class="butAdd">+</button>
                <button class="butResult">=</button>
            </div>
            <div class="numberBut layer">
                <div class="rowOne box">
                    <button class="butOne">1</button>
                    <button class="butTwo">2</button>
                    <button class="butThree">3</button>
                </div>
                <div class="rowTwo box">
                    <button class="butFour">4</button>
                    <button class="butFive">5</button>
                    <button class="butSix">6</button>
                </div>
                <div class="rowThree box">
                    <button class="butSeven">7</button>
                    <button class="butEight">8</button>
                    <button class="butNine">9</button>
                </div>
                <div class="rowFour box">
                    <button class="butZero">0</button>
                    <button class="butClear">C</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
